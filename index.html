<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>Consultar</title>
        
        
        <style>
            #botao{
                border: 2px solid;
                background-color: whitesmoke;
                border-radius: 7px;
                margin-left: 45vw;
            }
        </style>
    </head>
    <body>

        <table class="table table-striped">
            <tbody>
                <tr>
                    <th scope="row">Id</th>
                    <td id="id"></td>
                </tr>
                <tr>
                    <th scope="row">Nome</th>
                    <td id="nome"></td>  
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td id="email"></td>
                </tr>
                <tr>
                    <th scope="row">Senha</th>
                    <td id="senha"></td>
                </tr>
                <tr>
                    <th scope="row">Nivel</th>
                    <td id="nivel"></td>
                </tr>
                <tr>
                    <th scope="row">Data</th>
                    <td id="data"></td>
                </tr>
            </tbody>
        </table>

        <button id="botao" onclick="consultar()">Consultar</button>

        <script type="application/javascript">

            var id = document.getElementById('id');
            var nome = document.getElementById('nome');
            var email = document.getElementById('email');
            var senha = document.getElementById('senha');
            var nivel = document.getElementById('nivel');
            var data = document.getElementById('data');
        
            function consultar(){
                var xhr = new XMLHttpRequest();
                xhr.open('GET','https://www.barth.com.br/project2MJA/usuarios/verificarUsuario.php?email=admin@admin.com&senha=123');
                xhr.send(null);

                xhr.onreadystatechange = function(){
                    if(xhr.readyState === 4){
                    var res = JSON.parse(xhr.responseText);

                    id.innerText = res.id;
                    nome.innerText = res.nome;
                    email.innerText = res.email;
                    senha.innerText = res.senha;
                    nivel.innerText = res.nivel;
                    data.innerText = res.data; 

                    }
                };
            }
        </script>
        <script scr="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
    </body>
</html>
